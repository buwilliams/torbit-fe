<div class="row ng-scope">
  <div class="col-lg-12">
    <h1 class="page-header">
      Site <small>Configuration</small>
    </h1>
    <ol class="breadcrumb">
      <li class="active">
      <i class="fa fa-wrench"></i> Site Configuration</li>
    </ol>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-wrench fa-fw"></i> Site Configuration</h3>
  </div>
  <div class="panel-body">
    <div class="grid-options">
      <button ng-click="showNew();" class="btn btn-default">
        <i class="fa fa-plus-circle"></i> New</button>
      <button ng-click="refresh()" class="btn btn-default">
        <i class="fa fa-refresh"></i> Refresh</button>
    </div>
    <div ng-show="message.errorTitle !== ''" class="alert alert-danger">
      <strong>{{ message.errorTitle }}</strong> {{ message.errorDetails }}
      <button type="button" class="close" aria-label="Close"
        ng-click="clearMessage();">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead>
          <tr>
            <th>Domain</th>
            <th align="center">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-show="configs.length == 0">
            <td colspan="2">No configs to show.</td>
          </tr>
          <tr ng-repeat="config in configs | orderBy:'domain'">
            <td>
              <span>{{ config.domain }}</span>
            </td>
            <td align="center">
              <a class="space-right"
                href="javascript:void(0);"
                ng-click="showEdit(config);">
                <i class="fa fa-pencil"></i> Edit
              </a>
              <a class="space-right"
                href="javascript:void(0);"
                ng-click="delete(config);">
                <i class="fa fa-trash-o"></i> Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div><!-- /table-responsive -->
  </div><!-- /panel-body -->
</div><!-- /panel -->
