<div class="row ng-scope">
  <div class="col-lg-12">
    <h1 class="page-header">
      User <small>Management</small>
    </h1>
    <ol class="breadcrumb">
      <li class="active">
      <i class="fa fa-user"></i> Users</li>
    </ol>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-user fa-fw"></i> Users</h3>
  </div>
  <div class="panel-body">
    <div class="grid-options">
      <button ng-click="" class="btn btn-default">
        <i class="fa fa-plus-circle"></i> New</button>
      <button ng-click="getUsers()" class="btn btn-default">
        <i class="fa fa-refresh"></i> Refresh</button>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Admin?</th>
            <th>Created On</th>
            <th align="center">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>[hidden]</td>
            <td>{{ user.admin }}</td>
            <td>{{ user.created }}</td>
            <td align="center">
              <a href="javascript:void(0);" ng-click="">
                <i class="fa fa-pencil"></i> Edit
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
